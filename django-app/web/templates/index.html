{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'vendors/tree-js/tree.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <title>Sync System| Welcome</title>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <form class="d-flex col-2">
          <input class="form-control me-2" type="search" placeholder="search repository..." aria-label="Search"
            id="txt-search">
          <ul class="list-group" id="search-result">
          </ul>
        </form>
      </div>
    </nav>
    <div class="row main">
      <div class="col-2 sidebar">
        <div class="explorer">
          <div id="repo-about">
            <p class="mt-5">No repository selected.</p>
          </div>
          <div class="card">
            <div id="tree" class="">
            </div>
          </div>
        </div>
      </div>
      <div class="col-10 content">
        <ul class="nav nav-tabs" id="nav-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="btn-renderer-tab" data-bs-toggle="tab" data-bs-target="#renderer" type="button" role="tab" aria-controls="home" aria-selected="true">Render view</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="btn-code-tab" data-bs-toggle="tab" data-bs-target="#source-code" type="button" role="tab" aria-controls="source-code" aria-selected="false">Code</button>
          </li>
        </ul>
        <div class="tab-content" id="nav-tab-content">
          <!-- <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div> -->
          <iframe class="tab-pane fade show active" id="renderer" role="tabpanel" aria-labelledby="renderer-tab" src="" frameborder="0"></iframe>
          <iframe class="tab-pane fade" id="source-code"  role="tabpanel" aria-labelledby="code-tab" src="" frameborder="0"></iframe>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="{% static 'vendors/jquery/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'vendors/tree-js/tree.js' %}"></script>
  <script src="{% static 'js/utils.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/listeners.js' %}"></script>
</body>

</html>
